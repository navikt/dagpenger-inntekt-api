apiVersion: v1
kind: Service
metadata:
  labels:
    app: {{app}}-grpc
    team:  {{app}}
  name:  {{app}}-grpc
  namespace: {{namespace}}
spec:
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 8099
    - name: grpc
      port: 50051
      protocol: TCP
      targetPort: 50051
  selector:
    team: {{team}}
    app:  {{app}}